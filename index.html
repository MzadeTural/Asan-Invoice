                <h1>Fatura Oluşturma Formu</h1>
    <form id="invoiceForm" onsubmit="submitForm(event)">
        <label class="formbold-form-label" for="mobileNumber">Mobil Numarası:</label>
        <input type="text" id="mobileNumber" name="mobile_number" required><br><br>

        <label class="formbold-form-label" for="userId">Kullanıcı ID:</label>
        <input type="text" id="userId" name="user_id" required><br><br>

        <label class="formbold-form-label" for="voen">VOEN:</label>
        <input type="text" id="voen" name="voen" required><br><br>

        <label class="formbold-form-label" for="serviceId">Hizmet ID:</label>
        <input type="text" id="serviceId" name="service_id" required><br><br>

        <label class="formbold-form-label" for="goodsName">Malın Adı:</label>
        <input type="text" id="goodsName" name="goods_name" required><br><br>

        <label class="formbold-form-label" for="unitOfMeasure">Ölçü Birimi:</label>
        <select class="formbold-form-input" id="unitOfMeasure" name="unit_of_measure" required>
            <option value="" disabled selected>Seçin...</option>
            <option value="ədəd">ədəd</option>
            <option value="litre">litre</option>
            <option value="kilo">kilo</option>
            <option value="metre">metre</option>
            <option value="paket">paket</option>
            <!-- Diğer ölçü birimlerini buraya ekleyebilirsiniz -->
        </select><br><br>

        <label class="formbold-form-label" for="pricePerUnit">Birim Fiyatı:</label>
        <input class="formbold-form-input" type="text" id="pricePerUnit" name="price_per_unit" required><br><br>

        <label class="formbold-form-label" for="quantity">Miktar:</label>
        <input class="formbold-form-input" type="text" id="quantity" name="quantity" required><br><br>

        <label class="formbold-form-label" for="valueAddedTax">ƏDV:</label>
        <input class="formbold-form-input" type="text" id="valueAddedTax" name="value_added_tax" required><br><br>

        <label class="formbold-form-label" for="infoText">Məlumat:</label>
        <textarea  class="formbold-form-input" id="infoText" name="info_text" required></textarea><br><br>

        <button type="submit">Faturayı Oluştur</button>
    </form>
